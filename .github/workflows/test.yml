name: Test

on:
  pull_request: # プルリクエストが作成されたら
    paths: ['go/**/+.go'] # ただし Go のファイル変更時のみ

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # ステップ１: チェックアウト
      - uses: actions/setup-go@v5 # ステップ２: 言語セットあアップ
        with:
          go-version: 1.22
      - run: go test go/excellent/*.go
